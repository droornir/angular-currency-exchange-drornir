<div class="wrapper">
	<main>
		<simple-money [baseCurrencies]="baseCurrencies" [otherCurrencies]="currencies"
			(updateExchangeRates)="onExchangeRateUpdate($event)" (errorMessage)="responseErrorMessage=$event">
		</simple-money>
		<div class="output-container">
			<simple-currency-list *ngIf="!isLoading" [rates]="newRates" [currencies]="currencies"
				[responseErrorMessage]="responseErrorMessage">
			</simple-currency-list>
		</div>
	</main>
</div>
